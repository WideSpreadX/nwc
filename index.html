<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Northwest Cultivation</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Girassol&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Background -->
    <div id="background">
      <img src="./assets/images/wood_bg_1a.jpg" alt="Background" />
    </div>
    <div class="main-header">
      <div class="main-header-left">
        <h1>Northwest Cultivation</h1>
      </div>
      <div class="main-header-right">
        <div id="cart-button">
          <div class="drag-drop-container">
            <button>Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-menu">
      <div class="bottom-menu-left">
        <div class="bottom-nav-outer">
          <div class="bottom-nav-inner">
            <div class="bottom-nav">
              <ul>
                <li>Learn</li>

                <li>Shop</li>
                <li>Home</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-menu-right">
        <div class="thumb-menu-outer-wrapper"></div>
        <div class="thumb-menu-inner-wrapper"></div>
        <div class="thumb-menu">
          <h3>=</h3>
        </div>
      </div>
    </div>

    <!-- DATA -->
    <div class="test-card">
      <img src="./assets/images/texture_leather_brown_1a.png" alt="" />
      <div class="test-card-data-overlay">
        <h2>Header</h2>
        <h4>Info Title</h4>
        <p>Information about the current Card.</p>
      </div>
    </div>
